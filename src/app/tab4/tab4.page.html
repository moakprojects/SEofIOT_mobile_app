<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Logs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="logCard" *ngFor="let log of setpointLogs">
    <ion-card-header>
      <div class="ownTitle">
        <span>New setpoints was saved</span>
        <span>{{log.propertyId | date:'yyyy MMMM dd - H:mm'}}</span>
      </div>
    </ion-card-header>
  
    <ion-card-content>
      <div class="logContent">
        <div class="timeBox">
          <div class="iconBox">
            <ion-icon name="time-outline"></ion-icon>
            <span class="iconLabel">time</span>
          </div>
          <div>
            {{log.time}}h
          </div>
        </div>
      </div>
      <div class="logContent">
        <div class="tempBox">
          <div class="iconBox">
            <ion-icon name="thermometer-outline"></ion-icon>
            <span class="iconLabel">temperature</span>
          </div>
          <div>
            {{log.temp}} Â°C
          </div>
        </div>
        <div class="humBox">
          <div class="iconBox">
            <ion-icon name="water-outline"></ion-icon>
            <span class="iconLabel">humidity</span>
          </div>
          <div>
            {{log.hum}} %
          </div>
        </div>
        <div class="lightBox">
          <div class="iconBox">
            <ion-icon name="contrast-outline"></ion-icon>
            <span class="iconLabel">light</span>
          </div>
          <div>
            {{log.light}} lux
          </div>
        </div>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
