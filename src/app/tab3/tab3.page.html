<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 3
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label>Time period</ion-label>
      <ion-select placeholder="Today">
        <ion-select-option value="l1">Today</ion-select-option>
        <ion-select-option value="l2">Last 2 days</ion-select-option>
        <ion-select-option value="l5">Last 5 days</ion-select-option>
        <ion-select-option value="l7">Last 7 days</ion-select-option>
        <ion-select-option value="2w">Last 2 weeks</ion-select-option>
        <ion-select-option value="5w">Last 5 weeks</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-card class="rangeCard">
    <ion-card-header>
      <ion-card-subtitle>Temperature</ion-card-subtitle>
      <ion-card-title>current: 26.8 Â°C</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <canvas #lineCanvasTemp></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card class="rangeCard">
    <ion-card-header>
      <ion-card-subtitle>Humidity</ion-card-subtitle>
      <ion-card-title>current: 45 %</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <canvas #lineCanvasHum></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card class="rangeCard">
    <ion-card-header>
      <ion-card-subtitle>Light</ion-card-subtitle>
      <ion-card-title>current: 23</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <canvas #lineCanvasLight></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
